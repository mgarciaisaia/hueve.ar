<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Vamos a hueve.ar</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="utf-8">
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #222;
        text-align: center;
        font: 14px sans-serif;
        color: #f6f4ea;
        line-height: 1.5;
      }
      a {
        color: #f6f4ea;
      }
      .grid-container {
        min-height: 100vh;
        display: grid;
        grid-template-rows: 2fr 9fr 1fr;
      }
      .grid-header {
        padding: 1rem;
      }
      .main-content-embed {
        height: 100%;
        width: 100%;
        border: none;
      }
      .center-with-flexbox {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      footer {
        background-color: #f6f4ea;
        color: #222;
        display: grid;
        grid-template-columns: 48px auto 48px;
      }
      footer a {
        color: #222;
      }
      footer > * {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body class="grid-container">
    <header class="grid-header center-with-flexbox">
      <h1>¿Querés <a href="https://hueve.ar">hueve.ar</a> un rato?</h1>
      <p class="call-to-action">Vení, jugate <a href="https://mgarciaisaia.github.io/2048dbz/" target="_blank">un 2048</a></p>
    </header>
    <main class="grid-main-content">
      <iframe class="main-content-embed" src="https://mgarciaisaia.github.io/2048dbz/"></iframe>
    </main>
    <footer class="grid-footer">
      <a id="link-sugerencias" href="https://forms.gle/5r61aSG2TPJctxbf9" target="_blank" title="Sugerí un enlace"><img src="./icon-suggest.png" alt="Sugerencias" height="24" width="24" /></a>
      <span id="deja-de-hueve-ar">
        <p>O mejor <a href="https://deja.de.hueve.ar/">deja.de.hueve.ar</a>...</p>
      </span>
      <a id="link-repo" href="https://github.com/mgarciaisaia/hueve.ar/" title="Repositorio Git"><img src="./icon-git-black.png" alt="Icono de Git" height="24" width="24" /></a>
    </footer>
  </body>
</html>
